<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <script src="https://kit.fontawesome.com/5cc8f49d4e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <div class="content-wrapper header__flex">
        <a href="index.html"><img src="./res/mmdb.png" class="header__logo" alt="logotype"></a>
        <form class="search__container">
            <label for="searchInput" class="visually-hidden">Search movies</label>
            <i class="fas fa-search fa-xs search__icon"></i>
            <input class="search__input" id="searchInput" type="text" placeholder="Search movies">
            <ul class="search__dropdown" id="searchDropdown" tabindex="-1" style="display: none;"></ul>
        </form>
    </div>
</header>

  <div class="content-wrapper">
    <main class="movie__main" id="mainContent">
      <section class="movie__details root__section" id="movieDetails"></section>
    </main>
  </div>

  <script type="module" src="./scripts/movie.mjs"></script>
  <script type="module" src="./scripts/search.mjs"></script>
  <script type="module" src="./scripts/script.mjs"></script>
</body>

</html>
