<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <script src="https://kit.fontawesome.com/5cc8f49d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="content-wrapper header__flex">
            <a href="index.html"><img src="./res/mmdb.png" class="header__logo" alt="logotype"></a>
            <form class="search__container">
                <input class="search__input" id="searchInput" type="text" placeholder="Search movies">
                <button class="search__btn" id="searchBtn" type="submit" >
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>
        </div>
    </header>

<!-- Search Results d-none -->
    <section class="d-none">
        <div class="content-wrapper results">
            <h2 class="results__title">Search Results</h2>
            <ul class="results__list" id="resultsList">
            </ul>
        </div>
    </section>

<!-- Trailer Section -->
    <section>
        <div class="content-wrapper">
            <article class="carousel" data-carousel>
                <button class="carousel__btn prev" data-carousel-btn="prev"><i class="fa-solid fa-angle-left fa-xs"></i></button>
                <button class="carousel__btn next" data-carousel-btn="next"><i class="fa-solid fa-angle-right fa-xs"></i></button>
                <ul data-slides>
                    <li class="carousel__slide" data-active>
                        <iframe src="https://www.youtube.com/embed/uYPbbksJxIg" width="420" height="315" frameborder="0"></iframe>
                    </li>
                    <li class="carousel__slide">
                        <iframe src="https://www.youtube.com/embed/y2rYRu8UW8M" width="420" height="315" frameborder="0"></iframe>
                    </li>
                    <li class="carousel__slide">
                        <iframe src="https://www.youtube.com/embed/L-_xHEv0l-w" width="420" height="315" frameborder="0"></iframe>
                    </li>
                    <li class="carousel__slide">
                        <iframe src="https://www.youtube.com/embed/eHcZlPpNt0Q" width="420" height="315" frameborder="0"></iframe>
                    </li>
                    <li class="carousel__slide">
                        <iframe src="https://www.youtube.com/embed/5xH0HfJHsaY" width="420" height="315" frameborder="0"></iframe>
                    </li>
                </ul>
            </article>
        </div>
    </section>

<!-- Popular movies section -->
    <section>
        <div class="content-wrapper popular">
            <section class="popular__card-container" id="popularCardContainer">
                <h2 class="popular__title">TOP 20 MOVIES</h2>

                
            </section>
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
