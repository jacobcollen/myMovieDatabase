<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <script src="https://kit.fontawesome.com/5cc8f49d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="content-wrapper header__flex">
            <a href="index.html"><img src="./res/mmdb.png" class="header__logo" alt="logotype"></a>
            <form class="search__container">
                <label for="searchInput" class="visually-hidden">Search movies</label>
                <i class="fas fa-search fa-xs search__icon"></i>
                <input class="search__input" id="searchInput" type="text" placeholder="Search movies">
                <ul class="search__dropdown" id="searchDropdown" tabindex="-1" style="display: none;"></ul>
            </form>
        </div>
    </header>

    <!-- TRAILER SECTION-->
    <div class="content-wrapper">
        <section class="carousel root__section">
            <button class="carousel__btn prev" data-carousel-btn="prev" aria-label="Previous Slide">
                <i class="fa-solid fa-angle-left btn__icon"></i>
              </button>
              <button class="carousel__btn next" data-carousel-btn="next" aria-label="Next Slide">
                <i class="fa-solid fa-angle-right btn__icon"></i>
              </button>
            <ul data-slides></ul>
        </section>
    </div>

    <!-- TOP 20 MOVIE-GRID -->
    <div class="content-wrapper">
        <section class="movie-grid__container">
            <div class="movie-grid__title">
                <h2>TOP 20 MOVIES</h2>
            </div>
            <ul class="movie-grid__list" id="movieList"></ul>
        </section>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="./scripts/movie.mjs"></script>
    <script type="module" src="./scripts/search.mjs"></script>
    <script type="module" src="./scripts/script.mjs"></script>

</body>

</html>
