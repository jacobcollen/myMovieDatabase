<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <script src="https://kit.fontawesome.com/5cc8f49d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="content-wrapper header__flex">
            <a href="index.html"><img src="./res/mmdb.png" class="header__logo" alt="logotype"></a>
            <form class="search__container">
                <input class="search__input" id="searchInput" type="text" placeholder="Search movies">
                <button class="search__btn" id="searchBtn" type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>
        </div>
    </header>

    <!-- Search Results d-none -->
    <div class="d-none">
        <section class="content-wrapper results">
            <h2 class="results__title">Search Results</h2>
            <ul class="results__list" id="resultsList">
            </ul>
        </section>
    </div>

    <!-- Trailer Section -->
    <div class="content-wrapper">
        <section class="carousel" data-carousel>
            <button class="carousel__btn prev" data-carousel-btn="prev"><i
                    class="fa-solid fa-angle-left fa-xs"></i></button>
            <button class="carousel__btn next" data-carousel-btn="next"><i
                    class="fa-solid fa-angle-right fa-xs"></i></button>
            <ul data-slides></ul>
        </section>
    </div>

    <!-- Popular movies section -->
    <div class="content-wrapper">
        <section class="movie-grid__container" id="popularCardContainer">
            <div class="movie-grid__title">
                <h2>TOP 20 MOVIES</h2>
            </div>
            <ul id="moviesList"></ul>
        </section>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
